name: Build and Deploy to Azure AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: showcaseacrbm123 # OBAVEZNO: Zamijenite s imenom va≈°eg ACR-a
  RESOURCE_GROUP: AzureShowcase-RG
  AKS_CLUSTER_NAME: showcase-aks-cluster
  IMAGE_NAME: orderservice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push OrderService image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} -f ./src/OrderService/Dockerfile .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push # Ovaj posao ovisi o prethodnom
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }} --overwrite-existing

      - name: Replace placeholders in Kubernetes manifests
        run: |
          sed -i 's|__ACR_NAME__|${{ env.ACR_NAME }}|g' ./k8s/deployment.yml
          sed -i 's|__IMAGE_TAG__|${{ github.sha }}|g' ./k8s/deployment.yml

      - name: Deploy to AKS
        run: kubectl apply -f ./k8s/